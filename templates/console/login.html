<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>氧气健身</title>

    <!--Core CSS -->
	<link href="{% static "bs3/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "font-awesome/css/font-awesome.css" %}"rel="stylesheet" />

    <!-- Custom styles for this template -->

	<link href="{% static "consolecss/bootstrap-reset.css" %}"rel="stylesheet">
	<link href="{% static "consolecss/style.css" %}" rel="stylesheet">
	<link href="{% static "consolecss/style-responsive.css" %}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">管理端</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control" placeholder="手机号码" autofocus>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me">下次自动登录
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
            <div class="registration">
                还没有管理账号?
                <a class="" href="registration.html">
                    现在申请账号
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">忘记密码 ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>输入你的电话号码</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                          <button class="btn btn-success" type="button">提交</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
	<script src="{% static "js/jquery.js" %}" ></script>
	<script src="{% static "bs3/js/bootstrap.min.js" %}" ></script>

  </body>
</html>
