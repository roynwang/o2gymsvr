<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>氧气健身</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="来自氧气健身的数据报告" />
<link rel="shortcut icon" href="/static/images/favicon.jpg">
</head>

<body style="font-family: Helvetica, 'Hiragino Sans GB', 'Microsoft Yahei', '微软雅黑', Arial,
sans-serif;margin:0">
<body>
<div style ='margin:0 auto;width:0px;height:0px;overflow:hidden;  ' >
<img src='/static/images/front.png'/>
</div >
<div style="width: 100%;
	height: 100%;
	position: absolute;
	background: rgb(249,251,254)
	">
	<div style="width:100%;
		height:80px;
    background: rgb(59, 247, 200);
    background: -moz-linear-gradient(-45deg, rgb(59, 247, 200) 0%, rgb(55, 194, 219) 100%);
    background: -webkit-gradient(left top, right bottom, color-stop(0%, rgb(59, 247, 200)), color-stop(100%, rgb(55, 194, 219)));
    background: -webkit-linear-gradient(-45deg, rgb(59, 247, 200) 0%, rgb(55, 194, 219) 100%);
    background: -o-linear-gradient(-45deg, rgb(59, 247, 200) 0%, rgb(55, 194, 219) 100%);
    background: -ms-linear-gradient(-45deg, rgb(59, 247, 200) 0%, rgb(55, 194, 219) 100%);
    background: linear-gradient(135deg, rgb(59, 247, 200) 0%, rgb(55, 194, 219) 100%);
    filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#3bf7c8', endColorstr='#37c2db', GradientType=1);
		position:fixed;
		z-index:1000;
		box-shadow: 0 0 16px 0 rgba(59,247,200,0.7),0 0 20px 0 rgba(0,0,0,0.19)">
		<img style="width: 60px;height: 60px;position: absolute;top: 10px;left: 10px;border-radius:
		50%;" src="{{ customer.avatar }}?imageView2/1/w/100/h/100">
		<p style="text-align:right;line-height:45px;margin: 0 20px;font-size:20px;color:#fff;">最近30天训练<span
			style="font-size:30px;margin:15px">{{ times }}</span>次</p>
		<p style="text-align:right;margin:0 20px;font-size:14px;color:rgba(255,255,255,0.8)">教练:&nbsp;<span
			style="padding-left:5px">{{ coach.displayname }}</span></p>
	</div>
	<div style="width:100%;height:80px"></div>
	<p style="padding:2px
	12px">您的锻炼的感受对于氧气十分重要，为了持续跟踪并提高服务水平，请您对一下5个问题进行作答:</p>

	{% for o in questions %}
	<form action="/api/cs/{{course.id}}/complete/" method="post">
	<div style="width:100%;padding: 12px 0; border-bottom: 1px solid #ececec">
		<a style="font-size:16px;position: absolute;left: 10px; color:#666"> {{ o }}  </a>
		<br>
		<div style="width:100%; padding: 12px 16px 2px; color:#666;font-size:14px">
			<label><input name="q{{forloop.counter}}" type="radio" value="2" />完全符合</label> 
		</div>
		<div style="width:100%; padding: 2px 16px; color:#666;font-size:14px">
			<label><input name="q{{forloop.counter}}" type="radio" value="1" />比较符合</label> 
		</div>
		<div style="width:100%; padding: 2px 16px; color:#666;font-size:14px">
			<label><input name="q{{forloop.counter}}" type="radio" value="-1" />偶尔符合</label> 
		</div>
		<div style="width:100%; padding: 2px 16px; color:#666;font-size:14px">
			<label><input name="q{{forloop.counter}}" type="radio" value="-2" />不符合</label> 
		</div>
	</div>
	{% endfor %}
<input type="submit" style="font-size:16px; border:none; box-shadow: 0 0 16px 0 rgba(59,247,200,0.7),0 0 20px 0 rgba(0,0,0,0.19);
	background: rgb(75,208, 199); margin-top: 20px;bottom: 0;color: white;height: 40px;line-height: 40px;width:
	100%;text-align: center;">
</form>


</body>

</html>
