<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/mobilecss/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.bootcss.com/framework7/1.4.0/css/framework7.ios.min.css" rel="stylesheet">
    <link href="/static/storesalecss/style.css" rel="stylesheet" />
</head>

<body>
    <div class="view view-main">
        <div class="pages">
            <div id="page1" class="page" data-page="paysuccess">
                <div class="page-content" style="background:white">
                    <div class="cotent-block">
                        <div class="ion-ios-checkmark-outline" style="text-align:center;margin-top:100px;width:60px;height:60px;margin:auto;font-size:60px;color:rgb(75,
							208, 199)"></div>
                        <p style="text-align:center;margin-top:20px;font-size:20px;">支付已成功</p>
						<div style="width:200px;margin:auto;background:#eee;height:1px"></div>
						<p style="text-align:center;color:#666">用户名:{{username}}</p>
						<p style="text-align:center;color:#666">初始密码:{{pwd}}</p>
						<p id="username" style="display:none"></p>
						<p id="token" style="display:none">{{token}}</p>
                        <a class="button button-round" style="width:80px;margin:auto;text-align:center;background:rgb(75,
							208, 199);border:none;color:white;line-height:30px;font-size:12px">马上预约</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--<script src="//cdn.bootcss.com/framework7/1.4.0/js/framework7.min.js"></script>-->
<script src="//cdn.bootcss.com/js-cookie/2.1.0/js.cookie.min.js"></script>
{%verbatim%}
<script>
</script>
{%endverbatim%}
</html>
