<div class="page" data-page="customerform" style="background:white" ass="link">
    <div class="page-content">

        <a href="#" class="back" style="font-size: 40px;margin-left: 20px;color: #aaa;">
            <i class="ion-ios-arrow-left"></i>
        </a>

		<h4 style="text-align: center;
			    font-size: 30px;
				    color: #777;margin: 0;">信息录入</h4>
        <div class="list-block customer-form">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input id="customername" type="text" placeholder="请输入您的姓名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">电话号码</div>
                            <div class="item-input">
                                <input id="customerphone" type="text" placeholder="请输入您的手机号码">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">性别</div>
                            <div class="item-input">
                                <select id="customersex">
                                    <option selected value="0">女</option>
                                    <option value="1">男</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">生日</div>
                            <div class="item-input">
                                <input id="customerbirtyday" type="date" placeholder="Birth day" value="1990-01-01">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                </li>
            </ul>
        </div>
		<p class="customer-restriction">*我们会确保您的个人信息被严格保密。</p>
		<p class="customer-restriction">*您的手机号码及姓名只会用于接收课程提醒，以及必要时教练与您的联系。</p>
		<p class="customer-restriction">*年龄和性别是为您制订训练计划需要参照的必要信息。</p>
        <div class="row" style="margin-top:40px;">
			<div class="col-100"></div>
            <div class="col-auto">
                <div class="submit-btn o2-bg-gradient-v2" style="margin-right: 20px;"><a
						id="alipay-submit"><span style="margin-right: 10px;font-size: 20px;">支付宝</a>
                </div>
            </div>
            <div class="col-auto">
                <div class="submit-btn o2-bg-gradient-v2" style="margin-left: 20px;"><a
						id="offline-submit"><span style="margin-right: 10px;font-size: 20px;">线下支付</a>
                </div>
            </div>
        </div>
        <div class="row o2-bg-gradient-v2 bottom-hr">
        </div>

    </div>
</div>
