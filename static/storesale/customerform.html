<div class="page" data-page="customerform" style="background:white" ass="link">
    <div class="page-content">
        <a href="#" class="back" style="font-size: 40px;margin-left: 20px;color: #aaa;">
            <i class="ion-ios-arrow-left"></i>
        </a>
        <div class="list-block customer-form">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input id="customername" type="text" placeholder="请输入您的姓名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">电话号码</div>
                            <div class="item-input">
                                <input id="customerphone" type="text" placeholder="请输入您的手机号码">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">性别</div>
                            <div class="item-input">
                                <select id="customersex">
                                    <option selected value="0">女</option>
                                    <option value="1">男</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">生日</div>
                            <div class="item-input">
                                <input id="customerbirtyday" type="date" placeholder="Birth day" value="1990-01-01">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-auto">
                <div class="submit-btn o2-bg-gradient-v2" style="margin-right: 20px;"><a id="alipay-submit"><span style="margin-right: 10px;font-size: 24px;">支付宝</a>
                </div>
            </div>
            <div class="col-auto">
                <div class="submit-btn o2-bg-gradient-v2" style="margin-left: 20px;"><a id="offline-submit"><span style="margin-right: 10px;font-size: 24px;">线下支付</a>
                </div>
            </div>
        </div>
        <div class="row o2-bg-gradient-v2 bottom-hr">
        </div>

    </div>
</div>
