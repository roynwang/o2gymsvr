{%verbatim%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/mobilecss/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.bootcss.com/framework7/1.4.0/css/framework7.ios.min.css" rel="stylesheet">
    <link href="/static/storesalecss/style.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.slim.js"></script>
    <link href="/static/css/animate.min.css" rel="stylesheet">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p><a href="/static/storesale/storehome.html">主页</a>
            </p>
            <p><a href="/static/storesale/freecancel.html">免费课程取消</a>
            </p>
        </div>
    </div>
    <div class="view view-main">
        <div class="pages">
            <div id="page1" class="page toolbar-fixed" data-page="gymhome">
                <div class="toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner">
                        <a href="#tab1" class="tab-link active">
                            <i class="ion-ios-play-outline" style="font-size: 19px;"></i>
                            <span class="tabbar-label">欢迎来玩</span>
                        </a>
                        <a href="#tab2" class="tab-link">
                            <i class="icon ion-ios-flame-outline" style="font-size: 20px;height: 24px;width: 24px;text-align: center;"></i>
                            <span class="tabbar-label">我们的店</span>
                        </a>
                    </div>
                </div>
                <div class="page-content">
					<a href="#" style="display:block;color: rgb(87,193,199);right:20px;z-index: 100;margin-top:
							0;" class="menu-icon ion-android-menu link open-popover" data-popover=".popover-links"></a>
                    <div class="cotent-block">
                        <div class="tabs">
                            <div id="tab1" class="tab active">
                                <div class="swiper-container" style="height: 200px">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="https://dn-o2fit.qbox.me/5890690_131647681000_2.jpg">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="https://dn-o2fit.qbox.me/5890690_131647681000_2.jpg">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="https://dn-o2fit.qbox.me/5890690_131647681000_2.jpg">
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                                <div id="coach-introduction-card">
                                </div>
                            </div>
                            <div id="tab2" class="tab">
                                <p>xxxxxxxxxxxxxx</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class="popover popover-links">
    <div class="popover-angle"></div>
    <div class="popover-inner">
      <div class="list-block">
        <ul>
          <li><a href="/static/storesale/cancelfree.html" class="list-button item-link" style="color:rgb(87,193,199)" >取消预约</a></li>
          <li><a id="contact-me" href="#" class="list-button item-link" style="color:rgb(87,193,199)" >联系我们</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="popover" id="popover-freecourse">
    <div class="popover-angle"></div>
    <div class="popover-inner">
      <div class="list-block">
        <ul>
          <li><a class="list-button item-link" style="color:rgb(87,193,199)" >取消预约</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script id="tpl-coach-introduction" type="text/template7">
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner row no-gutter" data-coach={{name}}>
                <div class="col-40" data-phone={{name}} data-id=0>
                    <img src="{{avatar}}?imageView2/1/w/200/h/200">
                    <span class="coach-introduction-name">{{displayname}}</span>
                </div>
                <div class="col-60 coach-photos row no-gutter" style="font-size:0">
						{{#each playerphotos}}
                        <div class="coach-photo col-33" data-phone={{name}} data-id={{ind}}>
		                    <img src="{{url}}?imageView2/1/w/200/h/200">
                        </div>
						{{/each}}
                </div>
            </div>
        </div>
        <div class="card-footer row">
            <div class="col-100 row">
                <div class="col-auto" style="line-height:29px">超值体验</div>
				<div class="col-auto"><a id="book-now-{{name}}" href="#" class="coach-button-outline button button-round">¥120</a>
                </div>
            </div>
			<div class="col-100 row" style="margin-top:3px" id="free-{{name}}-row">
                <div class="col-auto" style="line-height:29px">免费机会</div>
				<div class="col-auto" data-course="-1" id="free-{{name}}"
					style="line-height:29px"><span class="ion-ios-clock-outline"
						style="margin-right:4px"></span>选择时间</div>
				<div class="col-auto"><a  id="book-free-{{name}}" data-phone="{{name}}" class="book-free coach-button-outline button button-round">抢!</a>
                </div>
            </div>
        </div>
    </div>
</script>
<script src="//cdn.bootcss.com/moment.js/2.11.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/framework7/1.4.0/js/framework7.min.js"></script>
<script src="//cdn.bootcss.com/js-cookie/2.1.0/js.cookie.min.js"></script>
<script src="/static/js/pingpp.js"></script>
<script src="/static/js/ap.js"></script>
<script src="/static/js/storesale/storehome.js "></script>
</html>
{%endverbatim%}
