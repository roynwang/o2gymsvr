{%verbatim%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/mobilecss/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.bootcss.com/framework7/1.4.0/css/framework7.ios.min.css" rel="stylesheet">
    <link href="/static/storesalecss/style.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.slim.js"></script>
    <link href="/static/css/animate.min.css" rel="stylesheet">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p><a href="/static/storesale/storehome.html">主页</a>
            </p>
            <p><a href="/static/storesale/freecancel.html">免费课程取消</a>
            </p>
        </div>
    </div>
    <div class="view view-main">
        <div class="pages">
            <div id="page1" style="background:white" class="page toolbar-fixed" data-page="gymhome">
                <div class="toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner">
                        <a href="#tab0" class="tab-link active">
                            <i class="ion-ios-play-outline" style="font-size: 19px;"></i>
                            <span class="tabbar-label">0元抢课</span>
                        </a>
                        <a href="#tab1" class="tab-link">
                            <i class="ion-ios-bolt-outline" style="font-size: 19px;"></i>
                            <span class="tabbar-label">教练</span>
                        </a>
                        <a href="#tab2" class="tab-link">
                            <i class="icon ion-ios-flame-outline" style="font-size: 20px;height: 24px;width: 24px;text-align: center;"></i>
                            <span class="tabbar-label">我们</span>
                        </a>
                    </div>
                </div>
                <div class="page-content">
                    <a href="#" style="display:block;color: rgb(87,193,199);right:20px;z-index: 100;margin-top:
							0;" class="menu-icon ion-android-menu link open-popover" data-popover=".popover-links"></a>
                    <div class="cotent-block">
                        <div class="tabs">
                            <div id="tab0" class="tab active" style="background:white">
                                <p class="free-date-title"><span id="month-str">氧气</span> 
                                </p>
                                <div class="row no-gutter">
									<div class="col-5 prev-week-btn" style="background: #f7f7f6;border-bottom: solid 1px #ddd;">
                                        <span class="prev-week"><i class="ion-ios-arrow-left"></i></span>
                                    </div>
                                    <div class="col-90">
                                        <div class="row free-date-row no-gutter">
                                        </div>
                                    </div>
									<div class="col-5 next-week-btn" style="background: #f7f7f6;border-bottom: solid 1px #ddd;">
                                        <span class="next-week"><i class="ion-ios-arrow-right"></i></span>
                                    </div>
                                </div>
                                <div class="free-date-detail" style="margin-top:20px">
                                </div>
                            </div>
                            <div id="tab1" class="tab">
                                <p class="free-date-title" style="box-shadow: 0 1px 10px rgba(0, 0, 0, .1);margin-bottom:20px">教练</p>
                                <div id="coach-introduction-card">
                                </div>
                            </div>
                            <div id="tab2" class="tab">
                                <p class="free-date-title" style="    border-bottom: solid 1px #ddd;">关于我们</p>
                                <div id="gym-pics">
                                </div>
                                <div style="padding: 20px 35px;color:#444;">
                                    <p><span style="font-size:26px;color:rgb(87,193,199)">氧气健身</span>是由一群热爱健身，充满试验精神的互联网行业小伙伴一起建立的一个健身工作室</p>
                                    <p>我们期望:</p>
                                    <p>*用丰富的经验，让你在锻炼中找到快乐</p>
                                    <p>*用专业的态度，为你构筑一个健康的生活方式
                                        <p>*用信息化的手段，留下你在健身过程中每个脚印</p>
                                        <p>*以后还要用智能的分析，为你制定最适合的健身计划</p>
                                        <p style="color:rgb(87,193,199)">地址: 朝阳 大悦公寓 2号楼 908</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popover popover-links">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="list-block">
                <ul>
                    <li><a href="/static/storesale/cancelfree.html" class="list-button item-link"
                        style="color:rgb(87,193,199)">取消预约</a>
                    </li>
                    <li><a id="contact-me" href="#" class="list-button item-link" style="color:rgb(87,193,199)">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="popover" id="popover-freecourse">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="list-block">
                <ul>
                    <li><a class="list-button item-link" style="color:rgb(87,193,199)">取消预约</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script id="tpl-coach-free" type="text/template7">
    <div class="card">
        <div class="card-content" style="box-shadow: 0 1px 10px rgba(0, 0, 0, .1);margin-bottom:20px">
            <div class="card-content-inner row no-gutter" style="padding:10px 15px">
                <div class="col-25">
					<img class="free-coachavatar" data-coach="{{coachdetail.name}}"src="{{coachdetail.avatar}}" style="border-radius:6px; width:85px;height:85px;">
                </div>
                <div class="col-40">
                    <p style="margin-top:0;color:#777;font-size:20px;margin-bottom:10px;">{{coachdetail.displayname}}</p>
                    <p style="margin-top:5px;color:#999;font-size:16px">{{hour_str}} ~ {{endhour_str}}</p>
                </div>
                <div class="col-25">
                    {{#if availiable}}
                    <a class="button book-free-round" data-freeid={{id}}>约</a>
                    {{else}}
                    <a class="button book-free-round disable">约</a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</script>
<script id="tpl-coach-introduction" type="text/template7">
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner row no-gutter" data-coach={{name}}>
                <div class="col-40" data-phone={{name}} data-id=0>
                    <img src="{{avatar}}?imageView2/1/w/200/h/200">
                    <span class="coach-introduction-name">{{displayname}}</span>
                </div>
                <div class="col-60 coach-photos row no-gutter" style="font-size:0">
                    {{#each playerphotos}}
                    <div class="coach-photo col-33" data-phone={{name}} data-id={{ind}}>
                        <img src="{{url}}?imageView2/1/w/200/h/200">
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="card-footer row">
            <!--
            <div class="col-100 row">
                <div class="col-auto" style="line-height:29px">超值体验</div>
				<div class="col-auto"><a id="book-now-{{name}}" href="#" class="coach-button-outline button button-round">¥120</a>
                </div>
            </div>
			<div class="col-100 row" style="margin-top:3px" id="free-{{name}}-row">
                <div class="col-auto" style="line-height:29px">免费机会</div>
				<div class="col-auto" data-course="-1" id="free-{{name}}"
					style="line-height:29px"><span class="ion-ios-clock-outline"
						style="margin-right:4px"></span>选择时间</div>
				<div class="col-auto"><a  id="book-free-{{name}}" data-phone="{{name}}" class="book-free coach-button-outline button button-round">抢!</a>
                </div>
            </div>
			-->
        </div>
    </div>
</script>
<script src="//cdn.bootcss.com/moment.js/2.11.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.11.1/locale/zh-cn.js"></script>
<script src="//cdn.bootcss.com/framework7/1.4.0/js/framework7.min.js"></script>
<script src="//cdn.bootcss.com/js-cookie/2.1.0/js.cookie.min.js"></script>
<script src="/static/js/pingpp.js"></script>
<script src="/static/js/ap.js"></script>
<script src="/static/js/storesale/storehome.js "></script>

</html>
{%endverbatim%}
