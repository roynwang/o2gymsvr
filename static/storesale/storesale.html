{%verbatim%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/mobilecss/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.bootcss.com/framework7/1.4.0/css/framework7.ios.min.css" rel="stylesheet">
    <link href="/static/storesalecss/style.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.slim.js"></script>
    <link href="/static/css/animate.min.css" rel="stylesheet">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p class="o2-menu-item"><a href="/static/storesale/storesale.html">我们的店</a>
            </p>
            <p class="o2-menu-item"><a href="/static/storesale/storemanage.html">店面管理</a>
            </p>
            <p class="o2-menu-item"><a href="/static/storesale/payonline.html">线上支付</a>
            </p>
            <p class="o2-menu-item"><a href="/static/storesale/food.html">FitNow/非闹</a></p>
        </div>
    </div>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div id="page1" class="page navbar-fixed" data-page="home" style="background:white">
                    <div class="page-content">
                        <a><span class="menu-icon ion-android-menu open-panel" data-panel="right"></span></a>
                        <a href="/static/storesale/food.html"><span class="menu-icon ion-pizza" style="right:20px"></span></a>
                        <div class="row" style="margin-bottom:80px;margin-top:0px">
							<div class="col-25"></div>
                            <div class="col-50">
	                            <p class="brand">氧气健身</p>
							</div>
							<div class="col-25">
							</div>
                        </div>
                        <div class="row coach-list">
                        </div>
                        <div class="coach-gallary">
                            <div>
                            </div>
                        </div>
                        <div class="row" style="margin:40px">
                            <p id="coach-introduction-text" style="font-size:18px;color:#666">
                            </p>
                        </div>
                        <div class="coach-to-price">
                            <a href="/static/storesale/price.html" style="text-align:center">
                                <span class="o2-bg-gradient-v2">
		                            <span class="ion-ios-arrow-right"></span>
                                </span>
                            </a>
                        </div>
                        <div class="row o2-bg-gradient-v2 bottom-hr">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-screen modal-in">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <form>
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">电话号码</div>
                                            <div class="item-input">
                                                <input id="phone" type="text" name="username" placeholder="电话号码">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">密码</div>
                                            <div class="item-input">
                                                <input id="pwd" type="password" name="password" placeholder="密码">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list-block">
                                <ul>
                                    <li id="o2-login-btn-touch"><a id="o2-login-btn" href="#" class="item-link list-button">登录</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="//cdn.bootcss.com/moment.js/2.11.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/framework7/1.4.0/js/framework7.min.js"></script>
<script src="//cdn.bootcss.com/js-cookie/2.1.0/js.cookie.min.js"></script>
<script id="tpl-coach-avatar" type="text/template7">
    <div class="coach-item-new col-auto" id="{{name}}">
        <p class="coach-avatar">
            <img src="{{avatar}}?imageView2/1/w/150/h/150">
        </p>
        <div class="coach-introduction">
            <p><a href="#">{{displayname}}</a>
            </p>
        </div>
    </div>
</script>
<script id="tpl-product-header" type="text/template7">
    <div class="col-auto price-item" id="product{{id}}">
        <p class=" title "><span>{{level}}</span>
        </p>
        <p class="description ">{{subtitle}}</p>
    </div>
</script>

<script id="tpl-product-course-head" type="text/template7">
    <div class="row price-detail-label col-100">
        <p><span>{{count}}</span>次</p>
    </div>
</script>
<script id="tpl-product-off" type="text/template7">
    <div class="row price-detail-label col-100">
        <p><span>{{num}}</span>折</p>
    </div>
    <div class="row price-detail-off-row  no-gutter col-100">
        <div class="price-detail-off-percent"></div>
        <div class="o2-bg-gradient-v2 price-detail-on-percent"></div>
    </div>
</script>
<script id="tpl-product-duration" type="text/template7">
    <div class="row price-detail-label col-100">
        <p><span>{{num}}</span>个月</p>
    </div>
    <div class="price-detail-duration-iconrow  no-gutter col-100">
    </div>
</script>


<script id="tpl-product-course-row" type="text/template7">
    <div class="row price-detail-item-iconrow o2-bg-gradient-v2 no-gutter">
        <div class="col-10">
            <span class="course-item"><img src="/static/images/course.png">
					</span>
        </div>
        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>
        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>
        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>
        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>
        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>

        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>

        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>

        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>

        <div class="col-10">
            <span class="course-item">
						<img src="/static/images/course.png">
					</span>
        </div>
    </div>
</script>
<script id="tpl-free-course" type="text/template7">
    <div class="card">
        <div class="card-content">
            <div class="card-content-inner row">
                <div class="col-20">
                    <img src="{{pic}}" style="width:100px;height:100px;">
                </div>
                <div class="col-20">
                    <p>{{title}}</p>
                    <p>{{hour_str}}</p>
                </div>
                <div class="col-60 theme-gray" style="text-align: right;">
                    {{#if customer}}
                    <p style="padding-right:20px">{{customer}}</p>
                    <p style="padding-right:20px">{{displayname}}/{{sexstr}}</p>
                    {{else}}
                    <p><a data-id="{{id}}" href="#" style="width:120px;float:right;margin-right:10px"
                        class="button button-round cancel-course">取消</a>
                    </p>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</script>
<script id="tpl-customers" type="text/template7">
    <ul style="background:#f1f1f1">
        {{#each customers}}
        <li class="item-content customer-item">
            <div class="item-inner">
                <div class="item-title" data-phone="{{name}}" data-id="{{id}}">{{displayname}}</div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script id="tpl-customer-train" type="text/template7">
    <ul style="background:#f7f7f7">
        {{#each trains}}
        <li class="item-content train-date">
            <div class="item-inner">
                <div class="item-title" data-date="{{date}}">{{date}}</div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script id="tpl-train-detail" type="text/template7">
    <ul>
        {{#each trains}}
        <li class="item-content">
            <div class="item-inner">
                <div data-group="{{groupid}}" class="item-title row no-gutter" style="width:100%">
                    <div class="col-auto">{{action_name}}</div>
                    <div class="col-auto" style="text-align:center">{{strleft}} {{strright}}
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script id="tpl-workout-action" type="text/template7">
    <ul style="background:#f7f7f7">
        {{#each trains}}
        <li data-id="{{id}}" class="item-content workout-action-item">
            <div class="item-inner">
                <div class="item-title" >{{name}}</div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script id="tpl-workout-set" type="text/template7">
    <ul style="background:#f7f7f7">
        {{#each trains}}
        <li data-id="{{id}}" class="item-content workout-action-item">
            <div class="item-inner">
                <div class="item-title" >{{name}}</div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script id="tpl-plan-detail" type="text/template7">
    <ul style="background:#f7f7f7">
        {{#each trains}}
		<li data-cate={{cate}} data-id="{{id}}" class="item-content plan-detail-item">
            <div class="item-inner">
				<div class="item-title row" style="width:100%;font-size:18px;">
					<div class="col-10">
						<span class="button ion-ios-close-empty" style="font-size:24px"></span>
					</div>
					<div class="col-50" style="padding-left:5px">
						{{name}}
					</div>
					<div class="col-20">{{unit0}}</div>
					<div class="col-20">{{unit1}}</div>
				</div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script src="/static/js/qr.min.js"></script>
<script src="/static/js/storesale/app.js "></script>
</html>
{%endverbatim%}
