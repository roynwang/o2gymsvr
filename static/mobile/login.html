<div class="page-content" id="main-stack" data-scroll="0" ng-controller="LoginCtrl as ctrl">
    <div class="w-nav navbar"></div>
    <div class="body padding">
        <div class="logo-login"></div>
        <div class="bottom-section padding">
            <div class="w-form">
                <div id="submit-form" name="email-form" data-name="Email Form">
                    <div>
                        <label class="label-form" for="email-field">电话号码</label>
                        <input class="w-input input-form" id="email-field" type="number" ng-model="ctrl.user.name"
                        required="required">
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <label class="label-form" for="email">密码</label>
                        <div class="w-clearfix block-input-combined">
                            <input ng-model="ctrl.user.pwd" class="w-input input-form left" id="password-field"
                            type="password" name="password" data-name="password"
                            required="required"><a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a>
                        </div>
                        <div class="separator-button-input"></div>
                    </div>

                    <p>{{ctrl.succmsg}}</p>
                    <p>{{ctrl.errmsg}}</p>
                    <input class="w-button action-button" ng-click="ctrl.login()" value="登录" data-wait="Please wait...">
                    <!--<div class="separator-button"></div><a class="link-upper" href="signup.html" data-load="1">YOU DON’T HAVE AN ACCOUNT? <strong class="b-link">SIGN UP</strong></a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-content loading-mask" id="new-stack" ng-show="ctrl.loading">
    <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
    </div>
</div>
<div class="shadow-layer"></div>
