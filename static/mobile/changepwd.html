<div class="w-form" style="padding: 20px;" ng-controller="ChangePwdCtrl as ctrl">
    <p class="smaller" style="text-align:center">
        <img style="text-align: center;border-radius:6px;height: 80px;width: 80px;" id="uploadavatar"
        ng-src="{{ctrl.user.avatar_small}}">
    </p>
    <!--<div onclick="this.value = null" ng-file-select="ctrl.onFileSelect($file)" >修改</div>-->
    <div>
        <label class="label-form" for="full-name-field">验证码</label>
        <div class="w-clearfix block-input-combined">
            <input ng-model="ctrl.pwdset.vcode" class="w-input input-form left" id="pwd" type="number"
            name="password" data-name="password" required="required">
            <a style="color:#333" class="right-input-link" ng-click="ctrl.sendvcode()" data-load="1">{{ctrl.vcodetext}}</a>
        </div>
        <div class="separator-fields"></div>
    </div>
    <div>
        <label class="label-form" for="full-name-field">新密码</label>
        <input ng-model="ctrl.pwdset.pwd" class="w-input input-form" id="full-name-field"
        type="password" name="full-name" data-name="full-name" required="required">
        <div class="separator-fields"></div>
    </div>
    <div>
        <label class="label-form" for="full-name-field">再次输入</label>
        <input ng-model="ctrl.pwdset.pwdconfirm" class="w-input input-form" id="full-name-field"
        type="password" name="full-name" data-name="full-name" required="required">
        <div class="separator-fields"></div>
    </div>
    <md-button ng-click="ctrl.submit()" style="font-size: 18px;color: white;background: #4fd2c2;"
    class="w-button action-button">保存</md-button>
    <div style="display:block" ng-show="ctrl.errmsg!=false" class="w-form-fail">
        <p style="    font-size: 12px;
								    color: #777;
									    text-align: center;
										    margin-bottom: 0;">{{ctrl.errmsg}}</p>
    </div>

</div>
