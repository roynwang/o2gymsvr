<div class="col-md-12" ng-controller="ExpCustomerCtrl as ctrl">
	<section class="panel">
		<header class="panel-heading">
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumbs-alt">
						<li>
						<a class="current">基本资料</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div ng-show="ctrl.activetab[1]" class="panel-body">
			<div class="row text-center" style="padding-left:20px;margin-bottom:20px">
				<span ng-repeat="g in ctrl.groups" ng-click="ctrl.switchgroup(g)" class="salary-span"
					ng-class="{'active': ctrl.currentgroup == g }">{{g}}</span>
			</div>
			<div class="form-horizental bucket-form">
				<div class="form-group col-sm-6" ng-repeat="option in ctrl.options">
					<label class="col-sm-4 control-label">
						{{option.option}}
					</label>

					<div class="col-sm-8" ng-if="option.valuetype=='signature'">
						<img data-ng-src="{{option.value}}">
					</div>
					<div class="col-sm-8" ng-if="option.valuetype=='text'">
						<input ng-model="option.value" type="text" class="form-control">
					</div>
					<div class="col-sm-8" ng-if="option.valuetype=='bool'">
						<label>
							<input type="radio" ng-model="option.value" value="1">是
						</label>
						<a>&nbsp;&nbsp;&nbsp;</a>
						<label>
							<input type="radio" ng-model="option.value" value="0">否
						</label>
					</div>

				</div>
				<div ng-show="ctrl.showSignature" class="col-sm-12">
					<h4>签名区</h4>
					<canvas style="border: 1px solid #ccc;" ng-signature-pad="ctrl.signature"></canvas>
				</div>
				
				<p class="text-center"><a class="btn btn-primary btn-lg text-center" style="margin-top:20px;margin-bottom:20px"
					ng-click="ctrl.savehealthques()">保存</a>
				</p>
			</div>
		</div>
		<div ng-show="ctrl.activetab[0]" class="panel-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
					<div class="input-group input-group-lg m-bot15">
						<span class="input-group-addon btn-primary"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" placeholder="客户姓名"
						ng-model="ctrl.newcustomer.displayname">
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
					<div class="input-group input-group-lg m-bot15">
						<span class="input-group-addon btn-primary"><i class="fa fa-phone"></i></span>
						<input type="text" class="form-control" placeholder="客户电话"
						ng-model="ctrl.newcustomer.name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
					<div class="input-group input-group-lg m-bot15">
						<span class="input-group-addon btn-primary"><i class="fa"
								ng-class="{'1':'fa-male','0':'fa-female'}[ctrl.newcustomer.sex]"></i></span>
						<select class="form-control input" ng-model="ctrl.mo.sex">
							<option value=0 selected>女</option>
							<option value=1>男</option>
						</select>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
					<div class="input-group input-group-lg m-bot15">
						<span class="input-group-addon btn-primary"><i class="fa fa-link"></i></span>
						<input type="text" class="form-control" placeholder="接待教练"
						ng-model="ctrl.newcustomer.trial_coach">
					</div>
				</div>

			</p>
			</div>

		</div>
	</div>
