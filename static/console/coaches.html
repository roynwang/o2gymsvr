<div class="col-md-12" ng-controller="CoachesControl as ctrl">
    <div class="row" ng-repeat="i in ctrl.rows">
        <div class="col-md-4" ng-repeat="c in [0,1,2]">
            <!--widget start-->
            <aside class="profile-nav alt" ng-if="(3*i + c) <= ctrl.coaches.length">
                <div ng-click="ctrl.newcoach()" style=" border: 5px dashed #1fb5ad;
	font-ize:30pt;
	width: 100%;
	height: 257px;
	line-height: 200px;
    border-radius: 3px;
    text-align: center;
    text-transform: uppercase;
    font-size: 24px;
    font-weight: bold;
	cursor: pointer;
    color: #7f858a;" ng-show="(3*i + c) == ctrl.coaches.length">
                    +添加教练
                </div>
                <section class="panel" ng-hide="(3*i + c) == ctrl.coaches.length">
                    <div class="user-heading alt gray-bg">
                        <a href="#">
                            <img alt="" ng-src="{{ctrl.coaches[3*i + c].avatar}}">
                        </a>
                        <h1>{{ctrl.coaches[3*i + c].displayname}}</h1>
                        <p>教练
                            <em hidden=true ng-click="ctrl.edit(ctrl.coaches[3*i + c].name)"
								style="position:relative;top:1px;margin-left:10px;line-height:15px;
								font-size:15px;color:#1fb5ad; text-decoration: underline;
								cursor:pointer"><i
									class="fa fa-edit"></i></em>

                            <em ng-click="ctrl.remove(ctrl.coaches[3*i + c])"
								style="line-height:15px;
								font-size:15px;color:#1fb5ad; text-decoration: underline;
								cursor:pointer; margin-left:10px;"><i
									class="fa fa-trash-o"></i></em>
                        </p>
                    </div>

                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="javascript:;"><i class="fa  fa-file"></i> 订单完成 <span class="badge label-success pull-right r-activity"> {{ctrl.coaches[3*i + c].order_count}}</span>
                        </a>
                        </li>
                        <li>
                            <a href="javascript:;"><i class="fa  fa-file-o"></i> 授课完成<span class="badge label-danger pull-right r-activity">{{ctrl.coaches[3*i + c].course_count}}</span>
                        </a>
                        </li>
                    </ul>
                </section>
            </aside>
            <aside class="profile-nav alt" ng-if="ctrl.coaches[3*i + c] == ctrl.coaches.length">
                <section class="panel">
                </section>
            </aside>
            <!--widget end-->
        </div>
    </div>
</div>
<script type="text/ng-template" id="newcoach.html">
    <div class="modal-header">
        <h3 class="modal-title">添加教练</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label">姓名</label>
                <div class="col-lg-8">
                    <input type="text" ng-model="newcoach.displayname" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">手机号码</label>
                <div class="col-lg-8">
                    <input type="text" ng-model="newcoach.name" class="form-control" placeholder="">
					<i>＊注意：电话号码录入后将不能修改，请确认输入正确</i>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">添加</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
</script>
