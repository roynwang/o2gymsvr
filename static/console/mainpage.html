<div class="row">
	<div class="col-sm-12">
		<section class="panel">
		<header class="panel-heading">
		最近30天销售统计
		<!--
		<span class="tools pull-right">
			<a href="javascript:;" class="fa fa-chevron-down"></a>
			<a href="javascript:;" class="fa fa-cog"></a>
			<a href="javascript:;" class="fa fa-times"></a>
		</span>
		-->
		</header>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>教练</th>
						<th>销售量(元)</th>
						<th>上课数(节)</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="coach in coaches">
						<td>{{coach.displayname}}</td>
						<td>{{coach.income.sold_price}}</td>
						<td>{{coach.income.completed_course}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		</section>
	</div>
</div>
<div class="row" ng-repeat="cg in calendarRowGroup">
	<div class="col-md-4" ng-repeat="coach in cg">
		<div class="event-calendar clearfix">
			<div class="col-lg-12 event-list-block">
				<div class="cal-day">
					<!--<span>Today</span>-->
					<img src="{{coach.avatar}}" style="border-radius:
					5px;-webkit-border-radius: 5px;width: 40px;">
					{{coach.displayname}}
				</div>
				<div class="slimScrollDiv">
					<ul class="event-list" ng-slimscroll height="200">
						<li ng-repeat="book in coach.books">
                          <img src="{{book.customerprofile.avatar}}" style="border-radius:
						  50%;-webkit-border-radius: 50%;width: 28px; margin-right:10px"/>  {{book.customerprofile.displayname}}
						  <span class="label label-success pull-right">{{timemap[book.hour]}}</span>
						</li>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
