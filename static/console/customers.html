<div class="col-md-12" ng-controller="CustomerCtrl as demo">
	<!--<h3>客户信息</h3>-->
	<section class="panel">
	<header class="panel-heading">
	客户信息
	</header>
	<div class="panel-body">

		<table ng-table="demo.tableParams" class="table table-condensed table-striped">
			<tr ng-repeat="row in $data">
				<td data-title="'姓名'" filter="{displayname: 'text'}" sortable="'displayname'">{{row.displayname}}</td>
				<td data-title="'电话'" filter="{name: 'text'}" sortable="'number'">{{row.name}}</td>
				<td data-title="'性别'">{{row.sex?"男":"女"}}</td>
				<td><a style="color:#0060c6" href="#customer/{{row.name}}/orders">查看/预约</a></td>
			</tr>
		</table>
	</div>
	</section>
</div>
